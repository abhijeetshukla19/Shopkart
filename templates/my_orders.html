<table border="2">
    <tr>
        <th>Order Id</th>
        <th>Order Date</th>
        <th>Delivery Address</th>
        <th>Payment Status</th>
        <th>Order amount</th>

    </tr>
    {% for order  in orders  %}
    <tr>
        <td>{{order.order_id}}</td>
        <td>{{order.order_date}}</td>
        <td>{{order.shipping_address.address_line1}},{{order.shipping_address.landmark}}</td>
        <td>{{order.payment_status}}</td>
        <td>{{order.order_amount}}</td>




    </tr>
      
    {% endfor %}
</table>
